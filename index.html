<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FEND19 - Project - Shopping Cart</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>FEND19 - JavaScript 2 - Grupp 7 - Project</h1>
      <nav>
        <ul>
          <li>
            <a href="./" class="active">Shop</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="shop-container">
        <section class="white-panel product-panel">
          <div class="panel-heading">Produkter</div>
          <div class="panel-body"></div>
        </section>

        <section class="shopping-cart">
          <div class="white-panel shopping-cart-content-wrapper">
            <div class="panel-heading">Kundvagn <span id="cart-item-count"></span></div>

            <div class="panel-body">
              <div class="cart-empty-message">Inga produkter tillagda</div>
              <div class="cart-item-list"></div>
            </div>

            <div class="panel-footer">
              <p class="subtotal-label">Totalt: <span id="subtotal-value"></span><span> kr</span></p>
              <button id="to-order-button" type="button" class="btn btn-info">Till kassan</button>
              <button id="clear-cart-button" type="button" class="btn btn-danger">TÃ¶m varukorgen</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <a href="/json/inventory.json" target="_blank">inventory.json</a>
      <p>FEND19 - JavaScript 2 - Project</p>
      <p>Grupp 7, Nackademin</p>
      <p>2020-02-13</p>
    </footer>

    <!-- dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/modernizr.js"></script>

    <!-- shop -->
    <script src="js/shopLib.js"></script>
    <script src="js/store.js"></script>
  </body>
</html>
