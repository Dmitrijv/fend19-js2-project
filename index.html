<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FEND19 - Project - Shopping Cart</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/shop.css" />
  </head>

  <body>
    <header>
      <h1>FEND19 - JavaSript 2 - Grupp 7 - Project</h1>
      <nav>
        <ul>
          <li>
            <a href="./" class="active">Shop</a>
          </li>
          <li>
            <a href="./order.html">Order</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="shop-container">
        <section class="product-panel white-panel">
          <div class="panel-heading">Products</div>
          <div class="panel-body"></div>
        </section>
        <section class="shopping-cart white-panel">
          <div class="panel-heading">Shopping Cart</div>
          <div class="panel-body">
            <button type="button" class="btn btn-secondary">Checkout</button>
            <button type="button" class="btn btn-secondary">Clear</button>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <a href="/json/inventory.json" target="_blank">inventory.json</a>
      <p>FEND19 - JavaSript 2 - Project</p>
      <p>Grupp 7, Nackademin</p>
      <p>2020-01-31</p>
    </footer>

    <!-- dependencies -->
    <script

      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="

    ></script>

    <!-- shop -->
    <script src="js/main.js"></script>
