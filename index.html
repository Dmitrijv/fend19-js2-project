<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FEND19 - Project - Shopping Cart</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/shop.css" />
  </head>

  <body>
    <header>
      <h1>FEND19 - JavaSript 2 - Grupp 7 - Project</h1>
      <nav>
        <ul>
          <li>
            <a href="./" class="active">Shop</a>
          </li>
          <li>
            <a href="./order.html">Order</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="shop-container">
        <section class="white-panel product-panel">
          <div class="panel-heading">Products</div>
          <div class="panel-body"></div>
        </section>

        <section class="white-panel shopping-cart">
          <div class="panel-heading">Shopping Cart <span id="cart-item-count">1</span></div>

          <div class="panel-body">
            <div class="cart-empty-message">No items in cart</div>
            <div class="cart-item-list">
              <div class="cart-item">
                <h4>Brown egg</h4>
                <div class="cart-item-summary">
                  <span id="item-1-price">50 kr</span> x
                  <input type="number" min="1" max="1000" class="cart-item-qty" value="1" /> =
                  <span id="item-1-stack-price">50 kr</span>
                </div>
                <button class="remove-cart-item">x</button>
              </div>
            </div>
          </div>

          <div class="panel-footer">
            <p class="subtotal-label">Subtotal: <span id="subtotal-value">0.00 kr</span></p>
            <button type="button" class="btn btn-secondary">Checkout</button>
            <button type="button" class="btn btn-secondary">Clear</button>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <a href="/json/inventory.json" target="_blank">inventory.json</a>
      <p>FEND19 - JavaSript 2 - Project</p>
      <p>Grupp 7, Nackademin</p>
      <p>2020-01-31</p>
    </footer>

    <!-- dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>

    <!-- shop -->
    <script src="js/main.js"></script>
  </body>
</html>
